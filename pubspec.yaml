version: 2.0.1
homepage: https://github.com/Milad-Akarie/skeletonizer
screenshots:
  - description: 'Example of skeletonizer in action.'
    path: art/skeletonizer_logo_no_text.png
topics:
  - skeleton
  - shimmer-loading
  - skeleton-loader
  - loading

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.31.0-0.0.pre'

dependencies:
  flutter:
    sdk: flutter
  sliver_tools: ^0.2.12


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  alchemist: ^0.11.0


flutter:
